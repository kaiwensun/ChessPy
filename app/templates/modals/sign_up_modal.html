<style>
    #sign-up-form {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: space-around;
        width: 100%;
    }
    #sign-up-form .item {
        display: flex;
        flex-flow: column nowrap;
        align-items: stretch;
        width: 100%;
        max-width: 180px;
        min-height: 75px;
    }
</style>
<form id="sign-up-form" action="{{ url_for('membership.sign_up') }}" method="post">
    {% for field in [form.username, form.email, form.password, form.password_confirm] %}
        <div class="item">
            {{ field.label }}
            {{ utils.render_field(field) }}
        </div>
    {% endfor %}
</form>
