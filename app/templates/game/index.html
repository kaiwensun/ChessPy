{% extends "layout/chessboard_layout.html" %}

{% block js %}
    <script>
        $("button.sign-up").on("click", function() {
            $.ajax({
                method: 'GET',
                url: "{{ url_for('modals.sign_up_modal')}}",
                success: function(html) {
                    showSignUpModal(html)
                },
                error: function() {
                    window.chessPy.alert("{{ utils.gettext('Oops! Something went wrong!') }}");
                }
            });
        })
        function showSignUpModal(html) {
            bootbox.dialog({
                message: html,
                size: "small",
                buttons: {
                    signup: {
                        label: "{{ utils.gettext('Sign up') }}",
                        className: "btn-primary",
                        callback: function() {
                            if(!$('#sign-up-form').valid()) {
                                return false;
                            } else {
                                bootbox.hideAll();
                                $('#sign-up-form').submit();
                            }
                        }
                    }
                }
            }).on('shown.bs.modal', function() {
                $('#sign-up-form input').on('keypress', function(evt) {
                    if (evt.which == 13) {
                        $(this).closest('.modal-content').find('button[data-bb-handler="signup"]').click();
                    }
                });
            })
        }
    </script>
{% endblock %}

{% block header %}
    {{ utils.gettext('Chinese Chess') }}
{% endblock %}

{% block below_board_buttons %}
    <button type="button" class="btn btn-primary sign-in">
        {{ utils.gettext('Sign in') }}
    </button>
    <button type="button" class="btn btn-primary sign-up">
        {{ utils.gettext('Sign %s', 'up') }}
    </button>
{% endblock %}
