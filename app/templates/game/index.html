{% extends "layout/chessboard_layout.html" %}

{% block js %}
    <script>
        $("button.sign-up").on("click", function() {
            $.ajax({
                method: 'GET',
                url: "{{ url_for('modals.sign_up_modal')}}",
                success: function(html) {
                    showSignUpModal(html)
                },
                error: function() {
                    window.chessPy.alert("{{ gettext('Oops! Something went wrong!') }}");
                }
            });
        })
        function showSignUpModal(html) {
            bootbox.dialog({
                message: html,
                size: "small",
                buttons: {
                    signup: {
                        label: "{{ gettext('Sign up') }}",
                        className: "btn-primary",
                        callback: function() {
                            alert("submitting the form......")
                        }
                    }
                }
            })
        }
    </script>
{% endblock %}

{% block header %}
    {{ gettext('Chinese Chess') }}
{% endblock %}

{% block below_board_buttons %}
    <button type="button" class="btn btn-primary sign-in">
        {{ gettext('Sign in') }}
    </button>
    <button type="button" class="btn btn-primary sign-up">
        {{ gettext('Sign up') }}
    </button>
{% endblock %}
