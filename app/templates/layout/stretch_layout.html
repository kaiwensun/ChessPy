<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', statics_version=utils.statics_version()) }}" />
    {% block css %}
    {% endblock %}
</head>
<body>
    <div id="root">
        {% block header %}
        {% endblock %}
        {% block content %}
        {% endblock %}
        <div id="footer">
            Author: Kaiwen Sun
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js', statics_version=utils.statics_version()) }}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
